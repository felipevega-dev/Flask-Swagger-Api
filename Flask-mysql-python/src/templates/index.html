<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-center mt-5 mb-5 text-primary">CRUD PERSONAS CON FLASK</h1>

        <div class="container">
            <div class="card shadow">
                <div class="card-body">
                    <!--FORMULARIO PARA CREAR PRODUCTOS-->
                    <form action="/user" method="POST">
                        <div class="row mb-3">
                            <div class="col">
                                <label>Nombre<label>
                                <input type="text" class="form-control mb-3" name="nombre"></input>    
                            </div>    
                            <div class="col">
                                <label>Descripcion<label>
                                <input type="text" class="form-control mb-3" name="descripcion"></input>    
                            </div>   
                            <div class="col">
                                <label>Categoria<label>
                                <input type="text" class="form-control mb-3" name="categoria"></input>    
                            </div>  
                            <div class="col">
                                <label>Precio<label>
                                <input type="text" class="form-control mb-3" name="precio"></input>    
                            </div>  
                            <div class="col">
                                <label>Stock<label>
                                <input type="text" class="form-control mb-3" name="stock"></input>    
                            </div> 
                            <div class="col">
                                <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                            </div>       
                        </div>   
                    </form>   

                    <!--TABLA-->

                    <table class="table table-bordered"> 
                        <thead>
                            <th scope="col"># </th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Delete </th>
                        </thead>    
                    
                    <tbody> 
                        {% for d in data %}
                            <tr> 
                                <td>{{d.id}}</td>
                                <td>{{d.nombre}}</td>
                                <td>{{d.descripcion}}</td>
                                <td>{{d.categoria}}</td>
                                <td>{{d.precio}}</td>
                                <td>{{d.stock}}</td>
                                <td><button class="btn btn-primary btn.sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                                <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn.sm">Eliminar</a></td>
                            </tr>

                            <!-- modal -->

                            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombre}}</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form action="/edit/{{d.id}}" method="post">
                                        <div>
                                        <label>Nombre<label>
                                        <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}"></input> 
                                        </div>
                                        <div>
                                        <label>Descripcion<label>
                                        <input type="text" class="form-control mb-3" name="descripcion" value="{{d.descripcion}}"></input> 
                                        </div>
                                        <div>
                                        <label>Categoria<label>
                                        <input type="text" class="form-control mb-3" name="categoria" value="{{d.categoria}}"></input> 
                                        </div>
                                        <div>
                                        <label>Precio<label>
                                        <input type="text" class="form-control mb-3" name="precio" value="{{d.precio}}"></input>   
                                        </div>
                                        <div>
                                        <label>Precio<label>
                                        <input type="text" class="form-control mb-3" name="stock" value="{{d.stock}}"></input>   
                                        </div>
                                    </div>
                                        <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                        </div>
                                        </form>  
                                    </div>
                                </div>
                              </div>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>    
        </div>

    </body>
</html>
